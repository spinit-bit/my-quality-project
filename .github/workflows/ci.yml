# Name of your workflow, which will appear in the "Actions" tab on GitHub
name: CI Pipeline

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job is named "build-and-test"
  build-and-test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Sets up the specific version of Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies. "npm ci" is faster and more reliable for CI environments.
      - name: Install Dependencies
        run: npm ci

      # Step 4: Run the linter to check for code quality issues
      - name: Run Linter
        run: npx eslint .

      # Step 5: Run tests. Your current script is a placeholder. Update it later.
      - name: Run Tests
        run: npm test

      # Step 6: Run a security scan for vulnerabilities in your dependencies
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        env:
          # You need to add this secret to your GitHub repository settings
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}